pull_request_rules:
  - name: automatic merge when CI passes and target branch is develop
    conditions:
      - status-success=WIP
      - base=develop
    actions:
      merge:
        strict: smart
        method: merge
  - name: automatic merge when CI passes and target branch is master
    conditions:
      - status-success=WIP
      - base=master
    actions:
      merge:
        strict: smart
        method: merge
  - name: delete head branch after merge
    conditions: []
    actions:
      delete_head_branch: {}
